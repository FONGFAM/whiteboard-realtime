<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime Whiteboard</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¨ Realtime Whiteboard</h1>
            <div class="header-actions">
                <input type="text" id="boardIdInput" placeholder="Enter Board ID (default: board1)" maxlength="50">
                <button id="joinBtn" onclick="joinBoard()">Join Board</button>
                <span id="status" class="status">Disconnected</span>
            </div>
        </header>

        <div class="toolbar">
            <div class="toolbar-group">
                <label for="colorPicker">Color:</label>
                <input type="color" id="colorPicker" value="#000000">
            </div>

            <div class="toolbar-group">
                <label for="widthSlider">Width:</label>
                <input type="range" id="widthSlider" min="1" max="20" value="3">
                <span id="widthValue">3</span>px
            </div>

            <div class="toolbar-group">
                <button id="undoBtn" onclick="performUndo()" title="Undo">â†¶ Undo</button>
                <button id="redoBtn" onclick="performRedo()" title="Redo">â†· Redo</button>
                <button id="clearBtn" onclick="clearBoard()" title="Clear">ðŸ—‘ Clear</button>
            </div>
        </div>

        <canvas id="drawingCanvas"></canvas>
    </div>

    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

    <!-- App scripts -->
    <script src="/js/canvas.js"></script>
    <script src="/js/socket.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
